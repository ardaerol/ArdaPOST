<!--socialmedia/register.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .container {
            max-width: 360px;
            margin: 4rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }
        .container img {
            max-width: 100%;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            background-color: #000; /* Changed from #0095f6 to #000 for black */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        button:hover {
            background-color: #333; /* Optional: Change hover color to a lighter black */
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #999;
        }
        .footer a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Postweet</div>
    </header>
    <div class="container">
        <img src="{% static 'images/postweet.PNG' %}" alt="Postweet Logo">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.username }}
            {{ form.email }}
            {{ form.password1 }}
            {{ form.password2 }}
            <button type="submit">Register</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="{% url 'posts:login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
